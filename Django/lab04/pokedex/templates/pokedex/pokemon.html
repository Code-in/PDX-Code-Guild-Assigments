{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


 
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/todo.css' %}">
    <title>{{pokemon.name.capitalize}}</title>
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <h1>{{pokemon.name.capitalize}}</h1>
            <div class="col-12">
                <a>Front View</a><img src={{pokemon.image_front}}>
                <a>Back View</a><img src={{pokemon.image_back}}>
                <h3>Stats</h3>
                <a>Height: {{pokemon.height}}</a>
                <a>Weight: {{pokemon.weight}}</a>
                <ol>
                {% for type in pokemon.types.all %}
                    <li>{{type.name.capitalize}})</li>
                {% endfor %}
                </ol>
            </div>
        </div>
        <a href="{%url 'pokedex:index'%}">Pokedex</a>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
