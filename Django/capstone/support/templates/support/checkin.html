{% extends "support/base.html" %}

{% load static %}

{% block header %}<title>Checkin - Support</title>{% endblock %}

{% block content %}
    <div class="container">
    <nav class="mt-3 mb-3" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'support:index' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
        {% if error %}
        {{error}}
        {% endif %}
        <form action="{% url 'support:checkin' %}" method="post" class="needs-validation" novalidate="">
            {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6 mt-3 mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{username}}">
              <div class="invalid-feedback">
                Valid 'Username' name is required.
              </div>
            </div>

            <div class="col-sm-6 mt-3 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="" required="">
              <div class="invalid-feedback">
                Valid 'Password' name is required.
              </div>
            </div>
          </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Login In</button>
      </form>
    </div>
{% endblock %}
