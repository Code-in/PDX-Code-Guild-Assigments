<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Credit Card Validator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/credit_card_validator.css" type="text/css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  </head>
  <body>
    <h1>Credit Card Validator</h1>

    <label>Enter a credit card number to validate</label>
    <div class="row">
        <div class="col-xs-2">
            <label class="col-xsm-1 control-label" for="formGroupInputLarge">Credit Card Number</label>
            <input type="number" id="credit_card_number" class="form-control" placeholder="4 5 5 6 7 3 7 5 8 6 8 9 9 8 5 5">
        </div>
    </div>

    <input class="btn btn-default" id="validate_credit_card" type="button" value="Validate Credit Card">

    <div id="card_validated">
      <h3></h3>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- External CSS 
    -->
    <script src="javascript/credit_card_converter.js"></script>
  </body>
</html>
