<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT Encoder</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/rot.css" type="text/css" />
</head>

<body>

    <header>
        <h1>ROT Encode for Text</h1>
        <p>encode a given string</p>       
    </header>

    <p>Click the button to encode your text with ROT</p>
    <div class="text_container">
        <label >String to encode</label>
        <input class="test_to_encode" type="text" placeholder="Type text to encode">
    </div>

    <div class="encrypt_container">
        <div class="btn_container">
            <img src="images/encrypt.png" alt="ROT Encode">
            <button class="action_button" type="button">Encode</button>
        </div>
    </div>

    <div class="encoded_container">
        <p></p>
    </div>

    <div class="validated_container">
        <p></p>
    </div>


    <script src="javascript/rot.js"></script>
</body>

</html>
