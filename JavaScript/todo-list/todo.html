<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css"/>
    <title>Contact List</title>
  </head>
  <body>
    <div class="container">
        <h1>The Things Todo List</h1>
        <input class="col-sm-12 col-md-3" type="text" id="searchField" onkeyup="search()" placeholder="&#x1F50D Search for todo items...">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <label for="input_todo" class="form-label">Todo</label>
                <input type="text" class="form-control" id="input_todo" placeholder="Get Groceries">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="input_notes" class="form-label">Notes</label>
                <input type="text" class="form-control" id="input_notes" placeholder="Ice Cream, Frozen Pizza, Bizquick and Spam">
            </div>
            <div class="col-sm-12 col-md-2">
                <label for="input_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="input_date" value="2000-01-01">
            </div>
            <div class="col-sm-12 col-md-1">
                <label class="form-label">&nbsp;</label><br/>
                <button id="btn_add" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
        <div id="div_alert" class="alert alert-warning" role="alert" style="display:none;">
            Please fill out all input  fields
        </div>
        
        <h1>Todo Items</h1>
        <table class="table">
            <tbody id="table_todo">
                <tr>
                    <th>Todo</th>
                    <th>Notes</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
        
        <h1>Done Items</h1>
        <table class="table">
            <tbody id="table_done">
                <tr>
                    <th>Todo</th>
                    <th>Notes</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="javascript/todo.js"></script>
  </body>
</html>
