<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Phrase</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/number_to_phrase.css" type="text/css" />
</head>

<body>

    <header>
        <h1>Convert a numner to a phrase</h1>      
    </header>

    <p>Click the button to convert your number to a phrase</p>
    <div class="text_container">
        <label >Type in a number</label>
        <input class="number_to_convert" type="text" placeholder="Type in a number">
    </div>

    <div class="converter_container">
        <div class="btn_container">
            <img src="images/2text.png" alt="Number to Phrase">
            <button class="action_button" type="button">Convert</button>
        </div>
    </div>

    <div class="phrase_container">
        <p></p>
    </div>


    <script src="javascript/number_to_phrase.js"></script>
</body>

</html>
