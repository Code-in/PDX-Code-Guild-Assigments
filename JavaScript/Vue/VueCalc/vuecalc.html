<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/vuecalc.css" type="text/css" />

    <title>VueCalc</title>
</head>

<body>
    <div id="app" class="container">

        <div class="row align-items-center">

            <div class="col-12 btn screen_black">
                <label class="" aria-label="Output"> {{ output }}</label>
            </div>

            <div class="col-3 btn btn_grey" v-on:click="specialOperatorClicked('%')">
                <label class="" aria-label="Percentage">%</label>
            </div>
            <div class="col-3 btn btn_grey" v-on:click="specialOperatorClicked('±')">
                <label class="" aria-label="Change Sign"></label>&plusmn;</label>
            </div>
            <div class="col-3 btn btn_grey"  v-on:click="specialOperatorClicked('Æ')">
                <label class="" aria-label="All Clear">AC</label>
            </div>
            <div class="col-3 btn btn_orange" v-on:click="operatorClicked('÷')">
                <label class=""  aria-label="Divide">÷</label>
            </div>

            <div class="col-3 btn btn_blue" v-on:click="valueClicked('7')">
                <label class="" aria-label="Seven">7</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('8')">
                <label class="" aria-label="Eight">8</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('9')">
                <label class="" aria-label="Nine">9</label>
            </div>
            <div class="col-3 btn btn_orange"  v-on:click="operatorClicked('x')">
                <label class="" aria-label="Times">x</label>
            </div>

            <div class="col-3 btn btn_blue" v-on:click="valueClicked('4')">
                <label class="" aria-label="Four">4</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('5')">
                <label class="" aria-label="Five">5</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('6')">
                <label class="" aria-label="Six">6</label>
            </div>
            <div class="col-3 btn btn_orange"  v-on:click="operatorClicked('-')">
                <label class="" aria-label="Minus">-</label>
            </div>

            <div class="col-3 btn btn_blue" v-on:click="valueClicked('1')">
                <label class="" aria-label="Four">1</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('2')">
                <label class="" aria-label="Five">2</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('3')">
                <label class="" aria-label="Six">3</label>
            </div>
            <div class="col-3 btn btn_orange" v-on:click="operatorClicked('+')">
                <label class="" aria-label="Plus">+</label>
            </div>

            <div class="col-6 btn btn_blue" v-on:click="valueClicked('0')">
                <label class="" aria-label="Zero">0</label>
            </div>
            <div class="col-3 btn btn_blue" v-on:click="valueClicked('.')">
                <label class="" aria-label="Decimal">.</label>
            </div>
            <div class="col-3 btn btn_orange" v-on:click="operatorClicked('=')">
                <label class="" aria-label="Equals">=</label>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Page JS -->
    <script src="javascript/vuecalc.js"></script>
</body>

</html>
