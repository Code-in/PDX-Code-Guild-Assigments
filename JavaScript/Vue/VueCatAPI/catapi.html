<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Syne+Tactile&family=Calligraffitti&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/catapi.css" type="text/css" />

    <title>CatAPI</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row align-items-center">


                <div class="col-sm-4 my-4">
                    <button class="btn btn-secondary w-100" v-on:click="seePreviousCatPhoto">&lt;&lt; Get Previous Cat
                        Photo</button>
                </div>

                <div class="col-sm-2 my-4">
                    <select class="form-select" v-model="selected_cat_category">
                        <option v-for="category in cat_catagories" v-bind:value="category">{{ category.name | capitalize
                            }}</option>
                    </select>
                </div>
                <div class="col-sm-4 my-4">
                    <button class="btn btn-secondary w-100" v-on:click="getCatPhoto">Get Cat Photo &gt;&gt;</button>
                </div>
                <div class="col-12">
                    <img class="big-cat-image" v-bind:src="cat_url" aria-label="Cat Image" />
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    Cats on Demand
                </button>
                <div class="dropdown-content">
                    <img v-for="(cat_url, index) in cat_url_array" v-on:click="getSelectedCatPhoto(index)" v-bind:value="index" v-bind:src="cat_url" width="70" height="70">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Custom JS -->
    <script src="javascript/catapi.js"></script>
</body>

</html>
