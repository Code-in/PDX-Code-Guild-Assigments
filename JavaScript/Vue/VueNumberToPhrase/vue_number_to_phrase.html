<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/vue_number_to_phrase.css" type="text/css" />

    <title>Number To Phrase</title>
</head>

<body>
    <div id="app" class="container">
        <!-- Title -->
        <div class="row">
            <div class="col">
                <h1></h1>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Number To Phrase</h1>
            <p>Convert a number to a word phrase representing the number</p>
        </div>
        <pre>

        </pre>
        <div class="row align-items-center">

            <div class="col-sm-10 col-md-7">
                <input type="text" v-model="number_to_convert" class="form-control" placeholder="Input a number"
                v-on:keyup.enter="convertToPhrase" aria-label="Text to encode">
            </div>
            <div class="col-sm-12 col-md-3">
                <button type="button" class="btn btn-outline-primary" v-on:click="convertToPhrase">Convert</button>
            </div>
            
        </div>
        <div id="div_alert" class="alert alert-danger w-100" role="alert" style="display:none;"> <!-- v-show true/false -->
            Please fill out all input fields encluding an offset
        </div>
        <div class="col-12">
            <label class="" aria-label="Number as a phrase"> {{ number_to_phrase }}</label>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Page JS -->
    <script src="javascript/vue_number_to_phrase.js"></script>
</body>

</html>
