<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Gallery</title>

    <!--  Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Niconne&family=Sonsie+One&display=swap"
        rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="company.css" type="text/css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='config.js'></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Big Water</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="company.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="row">
        <div id="gallery_images" class="col-xs-6 col-md-3">

        </div>
    </div>


    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://api.pexels.com/v1/search?query=fishing&per_page=10",
                headers: {
                    'Authorization': config.apiKey,
                    'Content-Type': 'application/json'
                },
                type: "GET",
                success: function (result) {
                    console.log(result.photos[0].src['small']);
                    
                    for (index = 0; index < result.photos.length; index++) { 
                        plink = result.photos[index].src['small']
                        pname = result.photos[index].photographer
                        document.getElementById("gallery_images").innerHTML += '<a href="#" class="thumbnail"> <img src="' + plink + ' alt="' + pname + '"></a>'
                    } 
                },
                error: function (error) {
                    console.log(error);
                }
            })
        })
        

    </script>
</body>

</html>
